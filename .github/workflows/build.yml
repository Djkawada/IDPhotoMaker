name: Build Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: IDPhotoMaker-Linux
            asset_name: IDPhotoMaker-Linux
            exe_name: id_photo_maker
          - os: windows-latest
            artifact_name: IDPhotoMaker-Windows
            asset_name: IDPhotoMaker-Windows.exe
            exe_name: id_photo_maker.exe
          - os: macos-latest
            artifact_name: IDPhotoMaker-macOS
            asset_name: IDPhotoMaker-macOS
            exe_name: id_photo_maker

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name id_photo_maker id_photo_maker.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.exe_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.exe_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
